		<h1>Agregar sucursales</h1>
		
    <form action="#" th:action="@{/branches}" th:object="${branch}" method="post">
    <input type="hidden" th:field="*{id}" value="${branch.getId()}" /> 
        <p>Nombre: <input type="text" th:field="*{name}" value="${branch.getName()}" /></p>
        
        <p><input type="submit" value="Crear" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <br />
    
      <table th:object="${lloc}" id="typeTable" border="1">
	<tr th:each="branch : ${lloc}">
<form th:object="${branch}" action="#" th:action="@{/branches}" th:method="delete">

    <td th:text="${branch.getId()}">Id</td>
    <input type="hidden" name="id" th:value="${branch.getId()}"/>
    <td th:text="${branch.getName()}" >Content</td>
    <input type="hidden" name="content" th:value="${branch.getName()}"/>
     <td><a  th:href="@{'/branches/' + ${branch.getId()}}" th:text="@{Equipos asignados}"></a> </td>
      
        <td><input type="submit" value="Eliminar" /></td>
        </form>
    </tr>
    </table>
    
    <button onclick="window.history.go(-1)">Back</button>
