<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</div>

		<h1>Agregar marcas</h1>
		
    <form action="#" th:action="@{/brands}" th:object="${brand}" method="post">
    <input type="hidden" th:field="*{id}" value="${brand.getId()}" /> 
        <p>Nombre: <input type="text" th:field="*{name}" value="${brand.getName()}" /></p>
        
        <p><input type="submit" value="Crear" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <br />
    
      <table th:object="${lbra}" id="brandTable" border="1">
	<tr th:each="brand : ${lbra}">
<form th:object="${brand}" action="#" th:action="@{/brands}" th:method="delete">

    <td th:text="${brand.getId()}">Id</td>
    <input type="hidden" name="id" th:value="${brand.getId()}"/>
    <td th:text="${brand.getName()}" >Content</td>
    <input type="hidden" name="content" th:value="${brand.getName()}"/>
     <td><a  th:href="@{'/brands/' + ${brand.getId()}}" th:text="@{Equipos asignados}"></a> </td>
      
        <td><input type="submit" value="Eliminar" /></td>
        </form>
    </tr>
    </table>
    
    <button onclick="window.history.go(-1)">Back</button>
   </body>
