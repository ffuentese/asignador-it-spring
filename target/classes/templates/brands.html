<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head">

<title id="originalTitle">Marcas</title>

<script id="local"></script>


</head>
<body>

<div th:replace="header"></div>

		<h1>Agregar marcas</h1>
		
    <form role="form" action="#" th:action="@{/brands}" th:object="${brand}" method="post">
    <input type="hidden" th:field="*{id}" value="${brand.getId()}" /> 
        <p>Nombre: <input class="form-control" type="text" th:field="*{name}" value="${brand.getName()}" /></p>
        <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Test</p> 
        <p><input class="btn btn-primary" type="submit" value="Crear" /> <input class="btn btn-warning" type="reset" value="Reset" /></p>
    </form>
    
    <br />
    
      <table class="table table-bordered" th:object="${lbra}" id="brandTable" border="1">
      <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Equipos</th>
      <th>Eliminar</th>
      </tr>
	<tr th:each="brand : ${lbra}">
<form th:object="${brand}" action="#" th:action="@{/brands}" th:method="delete">

    <td th:text="${brand.getId()}">Id</td>
    <input type="hidden" name="id" th:value="${brand.getId()}"/>
    <td th:text="${brand.getName()}" >Content</td>
    <input type="hidden" name="content" th:value="${brand.getName()}"/>
     <td><a  th:href="@{'/brands/' + ${brand.getId()}}" th:text="@{Equipos asignados}"></a> </td>
      
        <td><input class="btn btn-danger" type="submit" value="Eliminar" /></td>
        </form>
    </tr>
    </table>
    
    <button onclick="window.history.go(-1)">Back</button>
   </body>
  </html>
