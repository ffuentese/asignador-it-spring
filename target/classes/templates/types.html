<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head">

<title id="originalTitle">Departamentos</title>

<script id="local"></script>

</head>
<body>
<div th:replace="header"></div>



		<h1>Agregar tipos</h1>
		
    <form role="form" action="#" th:action="@{/types}" th:object="${type}" method="post">
    <input type="hidden" th:field="*{id}" value="${type.getId()}" /> 
        <p>Nombre: <input class="form-control" type="text" th:field="*{name}" value="${type.getName()}" /></p>
        <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Test</p> 
        <p><input class="btn btn-primary" type="submit" value="Crear" /> <input class="btn btn-warning" type="reset" value="Reset" /></p>
    </form>
    
    <br />
    
      <table class="table table-bordered" th:object="${ltype}" id="typeTable" border="1">
      <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Equipos</th>
      <th>Eliminar</th>
      </tr>
	<tr th:each="type : ${ltype}">
<form th:object="${type}" action="#" th:action="@{/types}" th:method="delete">

    <td th:text="${type.getId()}">Id</td>
    <input type="hidden" name="id" th:value="${type.getId()}"/>
    <td th:text="${type.getName()}" >Content</td>
    <input type="hidden" name="content" th:value="${type.getName()}"/>
     <td><a  th:href="@{'/types/' + ${type.getId()}}">Equipos</a> </td>
      
        <td><input class="btn btn-danger" type="submit" value="Eliminar" /></td>
        </form>
    </tr>
    </table>
    
    <button onclick="window.history.go(-1)">Back</button>
    </div>
   </body>
  </html>
